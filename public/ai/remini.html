<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vtihx - HD Image Upscaler</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Outfit', 'sans-serif'] },
                    colors: {
                        primary: '#a855f7', 
                        primaryDark: '#6b21a8', 
                        dark: '#09090b', 
                        card: '#18181b', 
                        surface: '#27272a' 
                    },
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #09090b;
            background-image: 
                radial-gradient(circle at 10% 10%, rgba(168, 85, 247, 0.2) 0%, transparent 40%),
                radial-gradient(circle at 90% 90%, rgba(59, 130, 246, 0.1) 0%, transparent 40%);
            background-attachment: fixed;
            color: #f8fafc;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden; 
            -webkit-tap-highlight-color: transparent;
        }

        .glass-box {
            background: rgba(24, 24, 27, 0.75);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .input-field {
            background: rgba(9, 9, 11, 0.6);
            border: 2px solid #27272a;
            color: white;
            transition: all 0.3s;
        }
        .input-field:focus {
            border-color: #a855f7;
            background: rgba(9, 9, 11, 0.9);
            outline: none;
        }

        .btn-gradient {
            background: linear-gradient(135deg, #a855f7 0%, #7c3aed 100%);
            transition: transform 0.1s;
        }
        .btn-gradient:active { transform: scale(0.98); }

        .loader {
            width: 12px; height: 12px;
            border-radius: 50%;
            background-color: #fff;
            box-shadow: 32px 0 #fff, -32px 0 #fff;
            position: relative;
            animation: flash 0.5s ease-out infinite alternate;
        }
        @keyframes flash {
            0% { background-color: #FFF2; box-shadow: 32px 0 #FFF2, -32px 0 #FFF; }
            50% { background-color: #FFF; box-shadow: 32px 0 #FFF2, -32px 0 #FFF2; }
            100% { background-color: #FFF2; box-shadow: 32px 0 #FFF, -32px 0 #FFF2; }
        }

        /* Scan Effect */
        .scan-line {
            position: absolute; left: 0; width: 100%; height: 2px;
            background: #a855f7; box-shadow: 0 0 10px #a855f7;
            z-index: 10; display: none;
        }
        .scanning .scan-line { display: block; animation: scan 1.5s ease-in-out infinite; }
        @keyframes scan { 0%,100% { top: 0%; } 50% { top: 100%; } }
    </style>
</head>
<body class="p-4 sm:p-6">

    <a href="downloader.html" class="fixed top-5 left-5 z-50 w-10 h-10 rounded-full bg-surface/80 backdrop-blur-sm border border-white/10 flex items-center justify-center text-white active:scale-95 transition shadow-lg">
        <i class="fa-solid fa-arrow-left"></i>
    </a>

    <div class="w-full max-w-[600px] relative z-10">
        
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-20 h-20 rounded-[2rem] bg-gradient-to-br from-card to-dark border border-primary/30 shadow-lg shadow-primary/20 mb-6">
                <i class="fa-solid fa-wand-magic-sparkles text-4xl text-transparent bg-clip-text bg-gradient-to-br from-white to-purple-400"></i>
            </div>
            <h1 class="text-4xl sm:text-5xl font-extrabold tracking-tight mb-2">
                HD <span class="text-primary">Upscaler</span>
            </h1>
            <p class="text-gray-400 text-sm font-medium tracking-widest uppercase">Remini • 4K • Clarify • Smooth</p>
        </div>

        <div class="glass-box rounded-[35px] p-2 sm:p-3 mb-8" id="inputCard">
            <div class="bg-card/80 rounded-[28px] p-6 sm:p-8">
                
                <div class="mb-6">
                    <input type="file" id="fileInput" accept="image/*" class="hidden" onchange="handleFileSelect(event)">
                    
                    <div id="uploadPlaceholder" class="rounded-2xl h-48 border-2 border-dashed border-gray-600 flex flex-col items-center justify-center text-gray-500 hover:text-white hover:border-primary cursor-pointer transition-all bg-surface/30 group" onclick="document.getElementById('fileInput').click()">
                        <div class="w-12 h-12 rounded-full bg-surface flex items-center justify-center mb-3 shadow-lg group-hover:scale-110 transition">
                            <i class="fa-solid fa-cloud-arrow-up text-xl text-primary"></i>
                        </div>
                        <p class="font-bold text-xs">Klik untuk Upload Foto</p>
                        <p class="text-[10px] text-gray-500 mt-1">JPG/PNG (Max 5MB)</p>
                    </div>

                    <div id="imagePreviewBox" class="hidden relative h-64 w-full bg-black/50 rounded-2xl overflow-hidden flex items-center justify-center group border border-white/10">
                        <div class="scan-line"></div>
                        <img id="previewImg" src="" class="h-full w-full object-contain opacity-90">
                        <button onclick="resetTool()" class="absolute top-2 right-2 bg-black/60 text-white w-8 h-8 rounded-full hover:bg-red-500 transition z-20 flex items-center justify-center">
                            <i class="fa-solid fa-times text-xs"></i>
                        </button>
                    </div>
                </div>

                <button onclick="processUpscale()" id="btnProcess" class="btn-gradient w-full py-4 rounded-xl font-bold text-white shadow-lg shadow-primary/25 active:scale-95 transition flex items-center justify-center gap-2">
                    <span id="btnText">TINGKATKAN HD</span> <i class="fa-solid fa-bolt"></i>
                </button>

            </div>
        </div>

        <div id="loader" class="hidden text-center py-8">
            <div class="loader mx-auto mb-4"></div>
            <p class="text-sm text-primary font-medium" id="loaderText">Menjernihkan Foto...</p>
        </div>

        <div id="resultArea" class="hidden space-y-6"></div>

    </div>

    <footer class="mt-12 text-center">
        <div class="w-16 h-1 bg-surface rounded-full mx-auto mb-4"></div>
        <p class="text-gray-600 text-xs font-medium">&copy; 2025 MULTI-ID • Powered by V-tihx</p>
    </footer>

    <script>
        let selectedFile = null;

        // --- SISTEM UPLOAD ANTI-BLOKIR (MULTI-JALUR) ---
        const PROXY_URL = 'https://corsproxy.io/?'; 

        async function uploadImage(file) {
            // Kita coba 3 server upload berbeda biar pasti berhasil
            const uploaders = [
                // 1. Telegra.ph (Paling Cepat)
                async () => {
                    const formData = new FormData();
                    formData.append('file', file);
                    const res = await fetch(PROXY_URL + 'https://telegra.ph/upload', { method: 'POST', body: formData });
                    const json = await res.json();
                    if (!json[0]?.src) throw new Error('Telegra Error');
                    return 'https://telegra.ph' + json[0].src;
                },
                // 2. Catbox (Paling Stabil)
                async () => {
                    const formData = new FormData();
                    formData.append('reqtype', 'fileupload');
                    formData.append('fileToUpload', file);
                    const res = await fetch(PROXY_URL + 'https://catbox.moe/user/api.php', { method: 'POST', body: formData });
                    const text = await res.text();
                    if (!text.startsWith('http')) throw new Error('Catbox Error');
                    return text;
                }
            ];

            // Loop percobaan upload
            for (const uploadFunc of uploaders) {
                try {
                    return await uploadFunc();
                } catch (e) {
                    console.log("Upload gagal, ganti server...", e);
                }
            }
            throw new Error("Gagal mengupload gambar.");
        }

        // --- SISTEM UPSCALE MULTI-SERVER ---
        const UPSCALE_SERVERS = [
            // Cukup 1 Jalur ke Backend Vercel (Lebih Stabil & Aman)
            async (url) => {
                // Request ke api/ai.js dengan tipe 'remini'
                const res = await fetch(`/api/ai?type=remini&url=${encodeURIComponent(url)}`);
                const json = await res.json();
                
                // Cek respon dari backend
                if (json.status && json.result) return json.result; // Untuk
                if (json.url) return json.url; // Jaga-jaga format lain
                
                throw new Error("Gagal Upscale");
            }
        ];

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                if (file.size > 5 * 1024 * 1024) return Swal.fire({ icon: 'error', title: 'Terlalu Besar', text: 'Maksimal 5MB!', background: '#18181b', color: '#fff' });
                selectedFile = file;
                const reader = new FileReader();
                reader.onload = (e) => {
                    document.getElementById('uploadPlaceholder').classList.add('hidden');
                    document.getElementById('imagePreviewBox').classList.remove('hidden');
                    document.getElementById('previewImg').src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        }

        function resetTool() {
            selectedFile = null;
            document.getElementById('fileInput').value = '';
            document.getElementById('uploadPlaceholder').classList.remove('hidden');
            document.getElementById('imagePreviewBox').classList.add('hidden');
            document.getElementById('imagePreviewBox').classList.remove('scanning');
            document.getElementById('resultArea').classList.add('hidden');
            document.getElementById('inputCard').classList.remove('hidden');
            
            const btn = document.getElementById('btnProcess');
            btn.disabled = false; btn.classList.remove('opacity-50');
            document.getElementById('btnText').textContent = 'TINGKATKAN HD';
        }

        async function processUpscale() {
            if (!selectedFile) return Swal.fire({ icon: 'warning', title: 'Belum Upload', text: 'Pilih foto dulu!', background: '#18181b', color: '#fff' });

            const btn = document.getElementById('btnProcess');
            const loader = document.getElementById('loader');
            const loaderText = document.getElementById('loaderText');
            const previewBox = document.getElementById('imagePreviewBox');

            // UI Transisi
            btn.disabled = true; btn.classList.add('opacity-50');
            document.getElementById('inputCard').classList.add('hidden');
            loader.classList.remove('hidden');
            previewBox.classList.add('scanning');

            try {
                // 1. UPLOAD
                loaderText.textContent = "Mengupload ke Cloud (Jalur Tikus)...";
                const imageUrl = await uploadImage(selectedFile);
                console.log("Uploaded URL:", imageUrl);

                // 2. UPSCALE (Coba semua server)
                loaderText.textContent = "Sedang menjernihkan (AI Processing)...";
                let finalImage = null;
                let usedServer = "";

                for (let i = 0; i < UPSCALE_SERVERS.length; i++) {
                    try {
                        finalImage = await UPSCALE_SERVERS[i](imageUrl);
                        usedServer = i === 0 ? "Server V1" : "Server V2 ";
                        break; // Berhasil, keluar loop
                    } catch (e) {
                        console.log(`Server ${i+1} gagal, coba berikutnya...`);
                    }
                }

                if (!finalImage) throw new Error("Semua server sibuk/gagal.");

                // 3. TAMPILKAN HASIL
                const fileName = `HD_Result_${Date.now()}.jpg`;
                
                let htmlContent = `
                    <div class="glass-box rounded-[30px] p-5 animate-fade-in text-center border border-primary/30">
                        <div class="relative rounded-2xl overflow-hidden shadow-2xl mb-5 border-2 border-primary/20 group">
                            <img src="${finalImage}" class="w-full h-auto object-cover">
                            <div class="absolute bottom-2 right-2 bg-black/70 backdrop-blur px-2 py-1 rounded text-[10px] text-green-400 border border-green-500/30">
                                ✨ 4K Result
                            </div>
                        </div>

                        <p class="text-[10px] text-gray-400 mb-4 bg-surface inline-block px-3 py-1 rounded-full border border-white/5">
                            Sukses via <span class="text-green-400 font-bold">${usedServer}</span>
                        </p>

                        <div class="flex gap-2">
                            <button onclick="resetTool()" class="flex-1 bg-surface hover:bg-gray-700 py-3.5 rounded-xl font-bold text-white text-sm transition">
                                ULANG
                            </button>
                            <button onclick="forceDownload('${finalImage}', '${fileName}')" class="flex-1 btn-gradient py-3.5 rounded-xl font-bold text-white text-sm shadow-lg shadow-primary/20 gap-2 transition active:scale-[0.98] flex items-center justify-center">
                                <i class="fa-solid fa-download"></i> SIMPAN
                            </button>
                        </div>
                    </div>
                `;
                
                const resArea = document.getElementById('resultArea');
                resArea.innerHTML = htmlContent;
                resArea.classList.remove('hidden');

            } catch (error) {
                console.error(error);
                resetTool();
                Swal.fire({ icon: 'error', title: 'Gagal', text: "Server sibuk atau koneksi tidak stabil.", background: '#18181b', color: '#fff' });
            } finally {
                loader.classList.add('hidden');
            }
        }

        async function forceDownload(url, filename) {
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            a.target = "_blank";
            document.body.appendChild(a); a.click(); document.body.removeChild(a);
        }
    </script>
</body>
</html>
