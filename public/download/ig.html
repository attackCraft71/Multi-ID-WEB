<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vtihx - Instagram Downloader</title>
    
    <link rel="preconnect" href="https://cdn.tailwindcss.com">
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Outfit', 'sans-serif'] },
                    colors: {
                        primary: '#a855f7',
                        primaryDark: '#6b21a8',
                        dark: '#09090b',
                        card: '#18181b',
                        surface: '#27272a'
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #09090b;
            /* OPTIMASI: Efek cahaya dipindah kesini (Ringan) daripada pakai Div Blur (Berat) */
            background-image: 
                radial-gradient(circle at 10% 10%, rgba(168, 85, 247, 0.25) 0%, transparent 40%),
                radial-gradient(circle at 90% 90%, rgba(59, 130, 246, 0.2) 0%, transparent 40%);
            background-attachment: fixed; /* Agar background tidak ikut scroll (hemat GPU) */
            color: #f8fafc;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden; 
            -webkit-tap-highlight-color: transparent;
        }

        .glass-box {
            background: rgba(24, 24, 27, 0.75); /* Sedikit lebih solid agar render lebih cepat */
            backdrop-filter: blur(10px); /* Blur dikurangi sedikit untuk performa */
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .input-field {
            background: rgba(9, 9, 11, 0.9);
            border: 2px solid #27272a;
            color: white;
            transition: border-color 0.2s; /* Transisi dipersingkat */
        }
        .input-field:focus {
            border-color: #a855f7;
            outline: none;
        }

        .btn-gradient {
            background: linear-gradient(135deg, #a855f7 0%, #7c3aed 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            cursor: pointer;
            border: none;
            transition: transform 0.1s; /* Animasi simpel */
        }
        .btn-gradient:active { transform: scale(0.98); }

        .loader {
            width: 15px;
            height: 15px;
            border: 2px solid #fff;
            border-bottom-color: transparent;
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
        }

        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="p-4 sm:p-6">

    <a href="menu.html" class="fixed top-5 left-5 z-50 w-10 h-10 rounded-full bg-surface/80 backdrop-blur-sm border border-white/10 flex items-center justify-center text-white active:scale-95 transition shadow-lg">
        <i class="fa-solid fa-arrow-left"></i>
    </a>

    <div class="w-full max-w-[600px] relative z-10">
        
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-20 h-20 rounded-[2rem] bg-gradient-to-br from-card to-dark border border-primary/30 shadow-lg shadow-primary/20 mb-6">
                <i class="fa-brands fa-instagram text-4xl text-transparent bg-clip-text bg-gradient-to-tr from-yellow-400 via-red-500 to-purple-500"></i>
            </div>
            <h1 class="text-4xl sm:text-5xl font-extrabold tracking-tight mb-2">
                Instagram <span class="text-primary">Downloader</span>
            </h1>
            <p class="text-gray-400 text-sm font-medium tracking-widest uppercase">Support Image/Video • Post • Story • Reels</p>
        </div>

        <div class="glass-box rounded-[35px] p-2 sm:p-3 mb-8">
            <div class="bg-card/80 rounded-[28px] p-6 sm:p-8">
                
                <label class="block text-xs font-bold text-gray-400 uppercase mb-3 tracking-wider ml-1">Masukkan Link Instagram</label>
                
                <div class="relative mb-6 group">
                    <div class="absolute inset-y-0 left-0 pl-5 flex items-center pointer-events-none">
                        <i class="fa-solid fa-link text-gray-500 group-focus-within:text-primary transition-colors"></i>
                    </div>
                    <input type="text" id="igInput" class="input-field w-full pl-12 pr-5 py-4 rounded-2xl text-sm sm:text-base placeholder-gray-600 font-medium" placeholder="Tempel link IG disini..." autocomplete="off">
                </div>

                <div class="flex gap-3">
                    <button onclick="clearData()" class="w-1/3 bg-surface hover:bg-red-900/20 text-gray-400 hover:text-red-400 border border-transparent hover:border-red-500/30 font-bold py-4 rounded-2xl transition-all flex items-center justify-center gap-2 group active:scale-95">
                        <i class="fa-solid fa-trash-can"></i> <span class="hidden sm:inline">Clear</span>
                    </button>
                    <button onclick="downloadIG()" id="btnDownload" class="w-2/3 btn-gradient text-white font-bold py-4 rounded-2xl flex items-center justify-center gap-2 shadow-lg shadow-primary/25 active:scale-95">
                        <span id="btnText">DOWNLOAD</span> <i class="fa-solid fa-arrow-right hidden" id="btnIcon"></i>
                        <span id="loader" class="loader ml-2 hidden"></span>
                    </button>
                </div>

            </div>
        </div>

        <div id="resultArea" class="hidden space-y-4"></div>

    </div>

    <footer class="mt-12 text-center">
        <div class="w-16 h-1 bg-surface rounded-full mx-auto mb-4"></div>
        <p class="text-gray-600 text-xs font-medium">&copy; 2025 MULTI-ID • Powered by V-tihx</p>
    </footer>

    <script>
        // Variabel Global untuk Cache DOM (Optimasi JS)
        const els = {
            input: document.getElementById('igInput'),
            btn: document.getElementById('btnDownload'),
            txt: document.getElementById('btnText'),
            icon: document.getElementById('btnIcon'),
            load: document.getElementById('loader'),
            res: document.getElementById('resultArea')
        };

        // --- FUNGSI FORCE DOWNLOAD (Optimized) ---
        async function forceDownload(url, filename) {
            const Toast = Swal.mixin({
                toast: true, position: 'top', showConfirmButton: false, 
                background: '#27272a', color: '#fff', timer: 3000
            });

            Toast.fire({ icon: 'info', title: 'Sedang Mengunduh...' });

            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error('Net Error');
                
                const blob = await response.blob();
                const blobUrl = window.URL.createObjectURL(blob);
                
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = blobUrl;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                
                window.URL.revokeObjectURL(blobUrl);
                document.body.removeChild(a);
                
                Toast.fire({ icon: 'success', title: 'Berhasil!', timer: 1500 });
            } catch (error) {
                // Fallback ringan
                window.location.href = url;
            }
        }

        // --- FUNGSI CLEAR ---
        function clearData() {
            els.input.value = '';
            els.input.focus();
            els.res.classList.add('hidden');
            els.res.innerHTML = '';
            
            const Toast = Swal.mixin({
                toast: true, position: 'top-end', showConfirmButton: false, timer: 1000,
                background: '#27272a', color: '#fff'
            });
            Toast.fire({ icon: 'success', title: 'Bersih!' });
        }

        // --- FUNGSI UTAMA ---
        async function downloadIG() {
            const url = els.input.value.trim();
            if (!url) return Swal.fire({ 
                toast: true, position: 'top', icon: 'warning', title: 'Link Kosong!', 
                background: '#27272a', color: '#fff', showConfirmButton: false, timer: 2000 
            });

            // UI Loading
            els.btn.disabled = true;
            els.btn.classList.add('opacity-70');
            els.txt.textContent = 'PROSES...';
            els.icon.classList.add('hidden');
            els.load.classList.remove('hidden');
            els.res.classList.add('hidden');
            els.res.innerHTML = '';

            try {
                const apiUrl = `/api/download?type=ig&url=${encodeURIComponent(url)}`;
                const response = await fetch(apiUrl);
                const json = await response.json();

                if (json.status && json.data && json.data.length > 0) {
                    let htmlContent = '';
                    
                    json.data.forEach((media, index) => {
                        const isVideo = media.type === 'video';
                        const fileName = `Multi-ID_${Date.now()}_${index}.${isVideo ? 'mp4' : 'jpg'}`;

                        if (isVideo) {
                            htmlContent += `
                                <div class="glass-box rounded-[30px] p-1 overflow-hidden mb-4 animate-fade">
                                    <div class="bg-card rounded-[28px] overflow-hidden">
                                        <div class="relative bg-black aspect-[9/16] sm:aspect-video w-full">
                                            <video controls src="${media.url}" class="w-full h-full object-contain"></video>
                                        </div>
                                        <div class="p-4">
                                            <button onclick="forceDownload('${media.url}', '${fileName}')" class="btn-gradient w-full py-3 rounded-xl font-bold text-white shadow-lg gap-2 text-sm">
                                                <i class="fa-solid fa-download"></i> DOWNLOAD VIDEO
                                            </button>
                                        </div>
                                    </div>
                                </div>`;
                        } else {
                            htmlContent += `
                                <div class="glass-box rounded-[30px] p-4 flex flex-col gap-3 mb-4 animate-fade">
                                    <div class="rounded-2xl overflow-hidden border border-gray-700">
                                        <img src="${media.url}" class="w-full h-auto object-cover" loading="lazy">
                                    </div>
                                    <button onclick="forceDownload('${media.url}', '${fileName}')" class="bg-surface hover:bg-surface/80 border border-white/10 w-full py-3 rounded-xl font-bold text-white text-sm transition">
                                        <i class="fa-solid fa-download text-primary mr-2"></i> DOWNLOAD GAMBAR
                                    </button>
                                </div>`;
                        }
                    });

                    els.res.innerHTML = htmlContent;
                    els.res.classList.remove('hidden');

                } else {
                    throw new Error("Private/Gagal");
                }

            } catch (error) {
                Swal.fire({ toast: true, position: 'top', icon: 'error', title: 'Gagal Mengambil Data', background: '#27272a', color: '#fff' });
            } finally {
                els.load.classList.add('hidden');
                els.icon.classList.remove('hidden');
                els.btn.disabled = false;
                els.btn.classList.remove('opacity-70');
                els.txt.textContent = 'DOWNLOAD';
            }
        }
    </script>
</body>
</html>
