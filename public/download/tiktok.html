<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vtihx - TikTok Downloader</title>

    <link rel="preconnect" href="https://cdn.tailwindcss.com">
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Outfit', 'sans-serif'] },
                    colors: {
                        primary: '#a855f7', 
                        primaryDark: '#6b21a8', 
                        dark: '#09090b', 
                        card: '#18181b', 
                        surface: '#27272a' 
                    },
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #09090b;
            /* OPTIMASI: Efek cahaya dipindah kesini agar jauh lebih ringan */
            background-image: 
                radial-gradient(circle at 10% 10%, rgba(168, 85, 247, 0.2) 0%, transparent 40%), /* Cahaya Ungu Kiri Atas */
                radial-gradient(circle at 90% 90%, rgba(37, 99, 235, 0.1) 0%, transparent 40%); /* Cahaya Biru Kanan Bawah */
            background-attachment: fixed; /* Hemat GPU saat scroll */
            color: #f8fafc;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden; 
            -webkit-tap-highlight-color: transparent;
        }

        .glass-box {
            background: rgba(24, 24, 27, 0.75); /* Sedikit lebih solid untuk performa */
            backdrop-filter: blur(10px); /* Blur dikurangi sedikit */
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .input-field {
            background: rgba(9, 9, 11, 0.9);
            border: 2px solid #27272a;
            color: white;
            transition: border-color 0.2s;
        }
        .input-field:focus {
            border-color: #a855f7;
            box-shadow: 0 0 0 2px rgba(168, 85, 247, 0.1); /* Shadow lebih ringan */
            outline: none;
        }

        .btn-gradient {
            background: linear-gradient(135deg, #a855f7 0%, #7c3aed 100%);
            position: relative;
            overflow: hidden;
            transition: transform 0.1s;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            cursor: pointer;
            border: none;
        }
        .btn-gradient:active { transform: scale(0.98); }

        .loader {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #fff;
            box-shadow: 32px 0 #fff, -32px 0 #fff;
            position: relative;
            animation: flash 0.5s ease-out infinite alternate;
        }
        @keyframes flash {
            0% { background-color: #FFF2; box-shadow: 32px 0 #FFF2, -32px 0 #FFF; }
            50% { background-color: #FFF; box-shadow: 32px 0 #FFF2, -32px 0 #FFF2; }
            100% { background-color: #FFF2; box-shadow: 32px 0 #FFF, -32px 0 #FFF2; }
        }
    </style>
</head>
<body class="p-4 sm:p-6">

    <a href="menu.html" class="fixed top-5 left-5 z-50 w-10 h-10 rounded-full bg-surface/80 backdrop-blur-sm border border-white/10 flex items-center justify-center text-white active:scale-95 transition shadow-lg">
        <i class="fa-solid fa-arrow-left"></i>
    </a>

    <div class="w-full max-w-[600px] relative z-10">
        
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-20 h-20 rounded-[2rem] bg-gradient-to-br from-card to-dark border border-primary/30 shadow-lg shadow-primary/20 mb-6">
                <i class="fa-brands fa-tiktok text-4xl text-transparent bg-clip-text bg-gradient-to-br from-white to-gray-400"></i>
            </div>
            <h1 class="text-4xl sm:text-5xl font-extrabold tracking-tight mb-2">
                TikTok <span class="text-primary">Downloader</span>
            </h1>
            <p class="text-gray-400 text-sm font-medium tracking-widest uppercase">Support Image/Video • No Watermark • HD</p>
        </div>

        <div class="glass-box rounded-[35px] p-2 sm:p-3 mb-8">
            <div class="bg-card/80 rounded-[28px] p-6 sm:p-8">
                
                <label class="block text-xs font-bold text-gray-400 uppercase mb-3 tracking-wider ml-1">Masukkan Link Video</label>
                
                <div class="relative mb-6 group">
                    <div class="absolute inset-y-0 left-0 pl-5 flex items-center pointer-events-none">
                        <i class="fa-solid fa-link text-gray-500 group-focus-within:text-primary transition-colors"></i>
                    </div>
                    <input type="text" id="ttInput" class="input-field w-full pl-12 pr-5 py-4 rounded-2xl text-sm sm:text-base placeholder-gray-600 font-medium" placeholder="Tempel link TikTok / TikTok Lite disini..." autocomplete="off">
                </div>

                <div class="flex gap-3">
                    <button onclick="clearData()" class="w-1/3 bg-surface hover:bg-red-900/20 text-gray-400 hover:text-red-400 border border-transparent hover:border-red-500/30 font-bold py-4 rounded-2xl transition-all flex items-center justify-center gap-2 group active:scale-95">
                        <i class="fa-solid fa-trash-can"></i> <span class="hidden sm:inline">Clear</span>
                    </button>
                    <button onclick="downloadTikTok()" id="btnDownload" class="w-2/3 btn-gradient text-white font-bold py-4 rounded-2xl flex items-center justify-center gap-2 shadow-lg shadow-primary/25 active:scale-95">
                        <span id="btnText">DOWNLOAD</span> <i class="fa-solid fa-arrow-right"></i>
                    </button>
                </div>

            </div>
        </div>

        <div id="loader" class="hidden text-center py-8">
            <div class="loader mx-auto mb-4"></div>
            <p class="text-sm text-primary font-medium">Mengambil data dari Server...</p>
        </div>

        <div id="resultArea" class="hidden space-y-6"></div>

    </div>

    <footer class="mt-12 text-center">
        <div class="w-16 h-1 bg-surface rounded-full mx-auto mb-4"></div>
        <p class="text-gray-600 text-xs font-medium">&copy; 2025 MULTI-ID • Powered by V-tihx</p>
    </footer>

    <script>
        // Cache Elements untuk performa JS lebih baik
        const els = {
            input: document.getElementById('ttInput'),
            btn: document.getElementById('btnDownload'),
            txt: document.getElementById('btnText'),
            load: document.getElementById('loader'),
            res: document.getElementById('resultArea')
        };

        // --- FUNGSI FORCE DOWNLOAD DI TEMPAT ---
        async function forceDownload(url, filename) {
            const Toast = Swal.mixin({
                toast: true, position: 'top', showConfirmButton: false, 
                background: '#27272a', color: '#fff'
            });

            Toast.fire({ icon: 'info', title: 'Sedang Mengunduh...', timer: 3000 });

            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error('Network error');
                
                const blob = await response.blob();
                const blobUrl = window.URL.createObjectURL(blob);
                
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = blobUrl;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                
                window.URL.revokeObjectURL(blobUrl);
                document.body.removeChild(a);
                
                Toast.fire({ icon: 'success', title: 'Download Selesai!', timer: 2000 });

            } catch (error) {
                console.error("Fetch failed", error);
                window.location.href = url; // Fallback
            }
        }

        // --- FUNGSI CLEAR ---
        function clearData() {
            els.input.value = '';
            els.input.focus();
            els.res.classList.add('hidden');
            els.res.innerHTML = '';
            els.load.classList.add('hidden');

            Swal.fire({
                toast: true, position: 'top-end', showConfirmButton: false, timer: 1500,
                background: '#27272a', color: '#fff', icon: 'success', title: 'Bersih!'
            });
        }

        // --- FUNGSI UTAMA ---
        async function downloadTikTok() {
            let rawInput = els.input.value.trim();

            if (!rawInput) return Swal.fire({ 
                icon: 'warning', title: 'Link Kosong', text: 'Harap masukkan link TikTok!', 
                background: '#18181b', color: '#fff', confirmButtonColor: '#a855f7' 
            });

            // AUTO-CLEANER URL
            const urlRegex = /(https?:\/\/(?:www\.|vm\.|vt\.|lite\.)?tiktok\.com\/[^\s]+)/;
            const match = rawInput.match(urlRegex);
            let cleanUrl = (match && match[0]) ? match[0] : rawInput;
            if(cleanUrl !== rawInput) els.input.value = cleanUrl;

            // UI Loading
            els.btn.disabled = true;
            els.btn.classList.add('opacity-70');
            els.txt.textContent = 'PROSES...';
            els.load.classList.remove('hidden');
            els.res.classList.add('hidden');
            els.res.innerHTML = '';

            try {
                
const apiUrl = `/api/download?type=tiktok&url=${encodeURIComponent(cleanUrl)}`;
                const response = await fetch(apiUrl);
                const json = await response.json();

                if (json.status && json.data) {
                    const d = json.data;
                    let htmlContent = '';
                    const authorAvatar = "https://files.catbox.moe/nwvkbt.png"; 
                    const authorName = d.author.nickname || "User";
                    const authorUser = d.author.username || "@tiktok";

                    const mediaList = d.meta && d.meta.media ? d.meta.media : [];
                    const images = mediaList.filter(m => m.type === 'image');
                    const videos = mediaList.filter(m => m.type === 'video');

                    if (images.length > 0) {
                        // === SLIDE GAMBAR ===
                        let slides = '';
                        images.forEach((img, i) => {
                            slides += `
                                <div class="relative group rounded-xl overflow-hidden border border-gray-700">
                                    <img src="${img.org}" class="w-full h-32 object-cover">
                                    <button onclick="forceDownload('${img.org}', 'image_${i}.jpg')" class="absolute bottom-2 right-2 bg-black/70 text-white w-8 h-8 flex items-center justify-center rounded-lg hover:bg-primary transition border-none cursor-pointer">
                                        <i class="fa-solid fa-download text-xs"></i>
                                    </button>
                                </div>`;
                        });

                        htmlContent = `
                            <div class="glass-box rounded-[30px] p-6">
                                <div class="flex items-start gap-4 mb-4">
                                    <img src="${authorAvatar}" class="w-12 h-12 rounded-full border-2 border-primary shadow-lg">
                                    <div class="min-w-0 flex-1"> 
                                        <h3 class="font-bold text-white truncate">${authorUser}</h3>
                                        <p class="text-xs text-gray-400 truncate">${authorName}</p>
                                    </div>
                                </div>
                                <p class="text-sm text-gray-300 mb-4 break-words bg-dark/50 p-3 rounded-xl border border-gray-800/50">
                                    ${d.title || 'Tidak ada caption'}
                                </p>
                                <div class="grid grid-cols-3 gap-2 mb-4">
                                    ${slides}
                                </div>
                                <div class="bg-surface/50 p-3 rounded-xl text-center">
                                    <p class="text-green-400 font-bold text-sm"><i class="fa-solid fa-check-circle"></i> ${images.length} Slide Gambar</p>
                                </div>
                            </div>`;

                    } else if (videos.length > 0) {
                        // === VIDEO ===
                        const videoData = videos[0];
                        const videoUrl = videoData.hd || videoData.org || videoData.wm; 

                        htmlContent = `
                            <div class="glass-box rounded-[30px] p-1 overflow-hidden">
                                <div class="bg-card rounded-[28px] overflow-hidden">
                                    <div class="relative bg-black aspect-[9/16] sm:aspect-video w-full">
                                        <video controls poster="${d.cover || ''}" src="${videoUrl}" class="w-full h-full object-contain"></video>
                                    </div>
                                    <div class="p-6">
                                        <div class="mb-6">
                                            <p class="text-sm text-gray-300 break-words bg-dark/50 p-3 rounded-xl border border-gray-800/50">
                                                <span class="font-bold text-primary">${authorUser}</span>: ${d.title || '-'}
                                            </p>
                                        </div>
                                        <button onclick="forceDownload('${videoUrl}', 'MULTI-ID_${d.id}.mp4')" class="btn-gradient w-full py-3.5 rounded-xl font-bold text-white shadow-lg shadow-primary/20 gap-2">
                                            <i class="fa-solid fa-download"></i> DOWNLOAD VIDEO HD
                                        </button>
                                    </div>
                                </div>
                            </div>`;
                    } else {
                        throw new Error("Media tidak ditemukan.");
                    }

                    els.res.innerHTML = htmlContent;
                    els.res.classList.remove('hidden');

                } else {
                    throw new Error("Gagal mengambil data.");
                }

            } catch (error) {
                console.error(error);
                Swal.fire({ icon: 'error', title: 'Gagal', text: "API Error / Link Salah", background: '#18181b', color: '#fff' });
            } finally {
                els.load.classList.add('hidden');
                els.btn.disabled = false;
                els.btn.classList.remove('opacity-70');
                els.txt.textContent = 'DOWNLOAD';
            }
        }
    </script>
</body>
</html>
