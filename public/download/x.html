<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vtihx - Twitter Downloader</title>

    <link rel="preconnect" href="https://cdn.tailwindcss.com">
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Outfit', 'sans-serif'] },
                    colors: {
                        primary: '#a855f7', 
                        primaryDark: '#6b21a8', 
                        dark: '#09090b', 
                        card: '#18181b', 
                        surface: '#27272a' 
                    },
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #09090b;
            background-image: 
                radial-gradient(circle at 10% 10%, rgba(168, 85, 247, 0.2) 0%, transparent 40%),
                radial-gradient(circle at 90% 90%, rgba(37, 99, 235, 0.1) 0%, transparent 40%);
            background-attachment: fixed;
            color: #f8fafc;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden; 
            -webkit-tap-highlight-color: transparent;
        }

        .glass-box {
            background: rgba(24, 24, 27, 0.75);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .input-field {
            background: rgba(9, 9, 11, 0.9);
            border: 2px solid #27272a;
            color: white;
            transition: border-color 0.2s;
        }
        .input-field:focus {
            border-color: #a855f7;
            box-shadow: 0 0 0 2px rgba(168, 85, 247, 0.1);
            outline: none;
        }

        .btn-gradient {
            background: linear-gradient(135deg, #a855f7 0%, #7c3aed 100%);
            position: relative;
            overflow: hidden;
            transition: transform 0.1s;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            cursor: pointer;
            border: none;
        }
        .btn-gradient:active { transform: scale(0.98); }

        .loader {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #fff;
            box-shadow: 32px 0 #fff, -32px 0 #fff;
            position: relative;
            animation: flash 0.5s ease-out infinite alternate;
        }
        @keyframes flash {
            0% { background-color: #FFF2; box-shadow: 32px 0 #FFF2, -32px 0 #FFF; }
            50% { background-color: #FFF; box-shadow: 32px 0 #FFF2, -32px 0 #FFF2; }
            100% { background-color: #FFF2; box-shadow: 32px 0 #FFF, -32px 0 #FFF2; }
        }
    </style>
</head>
<body class="p-4 sm:p-6">

    <a href="menu.html" class="fixed top-5 left-5 z-50 w-10 h-10 rounded-full bg-surface/80 backdrop-blur-sm border border-white/10 flex items-center justify-center text-white active:scale-95 transition shadow-lg">
        <i class="fa-solid fa-arrow-left"></i>
    </a>

    <div class="w-full max-w-[600px] relative z-10">
        
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-20 h-20 rounded-[2rem] bg-gradient-to-br from-card to-dark border border-primary/30 shadow-lg shadow-primary/20 mb-6">
                <i class="fa-brands fa-twitter text-4xl text-transparent bg-clip-text bg-gradient-to-br from-white to-gray-400"></i>
            </div>
            <h1 class="text-4xl sm:text-5xl font-extrabold tracking-tight mb-2">
                Twitter / X <span class="text-primary">Downloader</span>
            </h1>
            <p class="text-gray-400 text-sm font-medium tracking-widest uppercase">Multi-Res • Profile Info • HD</p>
        </div>

        <div class="glass-box rounded-[35px] p-2 sm:p-3 mb-8">
            <div class="bg-card/80 rounded-[28px] p-6 sm:p-8">
                
                <label class="block text-xs font-bold text-gray-400 uppercase mb-3 tracking-wider ml-1">Masukkan Link Tweet / X</label>
                
                <div class="relative mb-6 group">
                    <div class="absolute inset-y-0 left-0 pl-5 flex items-center pointer-events-none">
                        <i class="fa-solid fa-link text-gray-500 group-focus-within:text-primary transition-colors"></i>
                    </div>
                    <input type="text" id="twInput" class="input-field w-full pl-12 pr-5 py-4 rounded-2xl text-sm sm:text-base placeholder-gray-600 font-medium" placeholder="Tempel link https://x.com/..." autocomplete="off">
                </div>

                <div class="flex gap-3">
                    <button onclick="clearData()" class="w-1/3 bg-surface hover:bg-red-900/20 text-gray-400 hover:text-red-400 border border-transparent hover:border-red-500/30 font-bold py-4 rounded-2xl transition-all flex items-center justify-center gap-2 group active:scale-95">
                        <i class="fa-solid fa-trash-can"></i> <span class="hidden sm:inline">Clear</span>
                    </button>
                    <button onclick="downloadTwitter()" id="btnDownload" class="w-2/3 btn-gradient text-white font-bold py-4 rounded-2xl flex items-center justify-center gap-2 shadow-lg shadow-primary/25 active:scale-95">
                        <span id="btnText">DOWNLOAD</span> <i class="fa-solid fa-arrow-right"></i>
                    </button>
                </div>

            </div>
        </div>

        <div id="loader" class="hidden text-center py-8">
            <div class="loader mx-auto mb-4"></div>
            <p class="text-sm text-primary font-medium">Mengambil data dari Server...</p>
        </div>

        <div id="resultArea" class="hidden space-y-6"></div>

    </div>

    <footer class="mt-12 text-center">
        <div class="w-16 h-1 bg-surface rounded-full mx-auto mb-4"></div>
        <p class="text-gray-600 text-xs font-medium">&copy; 2025 MULTI-ID • Powered by V-tihx</p>
    </footer>

    <script>
        const els = {
            input: document.getElementById('twInput'),
            btn: document.getElementById('btnDownload'),
            txt: document.getElementById('btnText'),
            load: document.getElementById('loader'),
            res: document.getElementById('resultArea')
        };

        async function forceDownload(url, filename) {
            const Toast = Swal.mixin({
                toast: true, position: 'top', showConfirmButton: false, 
                background: '#27272a', color: '#fff'
            });

            Toast.fire({ icon: 'info', title: 'Sedang Mengunduh...', timer: 3000 });

            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error('Network error');
                const blob = await response.blob();
                const blobUrl = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = blobUrl;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(blobUrl);
                document.body.removeChild(a);
                Toast.fire({ icon: 'success', title: 'Download Selesai!', timer: 2000 });
            } catch (error) {
                console.error("Fetch failed", error);
                window.location.href = url;
            }
        }

        function clearData() {
            els.input.value = '';
            els.input.focus();
            els.res.classList.add('hidden');
            els.res.innerHTML = '';
            els.load.classList.add('hidden');
            Swal.fire({
                toast: true, position: 'top-end', showConfirmButton: false, timer: 1500,
                background: '#27272a', color: '#fff', icon: 'success', title: 'Bersih!'
            });
        }

        async function downloadTwitter() {
            let rawInput = els.input.value.trim();

            if (!rawInput) return Swal.fire({ 
                icon: 'warning', title: 'Link Kosong', text: 'Harap masukkan link Twitter/X!', 
                background: '#18181b', color: '#fff', confirmButtonColor: '#a855f7' 
            });

            els.btn.disabled = true;
            els.btn.classList.add('opacity-70');
            els.txt.textContent = 'PROSES...';
            els.load.classList.remove('hidden');
            els.res.classList.add('hidden');
            els.res.innerHTML = '';

            try {
                const apiUrl = `/api/download?type=twitter&url=${encodeURIComponent(rawInput)}`;
                const response = await fetch(apiUrl);
                const json = await response.json();

                if (json.status && json.data) {
                    const d = json.data;
                    const author = d.author || {};
                    const media = d.media && d.media[0] ? d.media[0] : null;

                    if (!media || !media.videos) throw new Error("Video tidak ditemukan");

                    let videoList = media.videos.filter(v => v.content_type === 'video/mp4');
                    videoList.sort((a, b) => b.bitrate - a.bitrate);

                    let profileHtml = `
                        <div class="glass-box rounded-[30px] p-5 mb-4 flex items-center gap-4 animate-fade-in">
                            <img src="${author.profile_image || 'https://abs.twimg.com/sticky/default_profile_images/default_profile_normal.png'}" 
                                 class="w-14 h-14 rounded-full border-2 border-primary shadow-lg shadow-primary/20">
                            <div class="flex-1 min-w-0">
                                <h3 class="font-bold text-white text-lg truncate">${author.username || 'User'}</h3>
                                <p class="text-xs text-gray-400 line-clamp-2">${author.bio || 'Tidak ada bio'}</p>
                                <div class="flex gap-3 mt-2 text-[10px] text-gray-500 font-bold uppercase tracking-wider">
                                    <span><i class="fa-solid fa-heart text-pink-500"></i> ${d.favorite || 0}</span>
                                    <span><i class="fa-solid fa-retweet text-green-500"></i> ${d.retweet || 0}</span>
                                </div>
                            </div>
                        </div>
                    `;

                    let previewHtml = `
                        <div class="glass-box rounded-[30px] p-1 overflow-hidden mb-4 animate-fade-in">
                            <div class="bg-card rounded-[28px] overflow-hidden relative">
                                <img src="${media.cover}" class="w-full h-48 object-cover opacity-80">
                                <div class="absolute inset-0 flex items-center justify-center">
                                    <div class="w-12 h-12 bg-primary/80 rounded-full flex items-center justify-center shadow-lg backdrop-blur-sm">
                                        <i class="fa-solid fa-play text-white ml-1"></i>
                                    </div>
                                </div>
                                <div class="p-4 bg-dark/80 backdrop-blur-md absolute bottom-0 w-full">
                                    <p class="text-xs text-gray-200 line-clamp-2">${d.description || 'Tidak ada caption'}</p>
                                </div>
                            </div>
                        </div>
                    `;

                    let buttonsHtml = `<div class="flex flex-col gap-2 animate-fade-in">`;
                    
                    videoList.forEach(vid => {
                        let resText = vid.quality || 'HD';
                        let width = parseInt(resText.split('x')[0]);
                        
                        let badge = "SD";
                        let badgeColor = "bg-gray-600";
                        if (width >= 1080) { badge = "FHD"; badgeColor = "bg-yellow-500 text-black"; }
                        else if (width >= 720) { badge = "HD"; badgeColor = "bg-green-500"; }

                        buttonsHtml += `
                            <button onclick="forceDownload('${vid.url}', 'MULTI_ID_${resText}_${Date.now()}.mp4')" 
                                class="bg-surface hover:bg-surface/80 border border-white/10 w-full py-4 rounded-xl font-bold text-white shadow-lg flex items-center justify-between px-6 transition active:scale-[0.98]">
                                <span class="flex items-center gap-2">
                                    <i class="fa-solid fa-download text-primary"></i> 
                                    Download ${resText}
                                </span>
                                <span class="text-[10px] ${badgeColor} px-2 py-1 rounded font-bold">${badge}</span>
                            </button>
                        `;
                    });
                    buttonsHtml += `</div>`;

                    els.res.innerHTML = profileHtml + previewHtml + buttonsHtml;
                    els.res.classList.remove('hidden');

                } else {
                    throw new Error("Gagal. Coba cek link.");
                }

            } catch (error) {
                console.error(error);
                Swal.fire({ icon: 'error', title: 'Gagal', text: "Link tidak valid / API Error", background: '#18181b', color: '#fff' });
            } finally {
                els.load.classList.add('hidden');
                els.btn.disabled = false;
                els.btn.classList.remove('opacity-70');
                els.txt.textContent = 'DOWNLOAD';
            }
        }
    </script>
</body>
</html>
