<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vtihx - QR Code Generator</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Outfit', 'sans-serif'] },
                    colors: {
                        dark: '#09090b',       
                        card: '#18181b',       
                        surface: '#27272a',    
                        primary: '#8b5cf6',    
                        secondary: '#3b82f6'   
                    },
                    animation: {
                        'pulse-slow': 'pulse 3s infinite',
                        'pop': 'pop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
                    },
                    keyframes: {
                        pop: {
                            '0%': { transform: 'scale(0.8)', opacity: '0' },
                            '100%': { transform: 'scale(1)', opacity: '1' }
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #09090b;
            background-image: 
                radial-gradient(circle at 0% 0%, rgba(139, 92, 246, 0.15) 0%, transparent 50%), 
                radial-gradient(circle at 100% 100%, rgba(59, 130, 246, 0.15) 0%, transparent 50%);
            color: #f3f4f6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        .glass {
            background: rgba(24, 24, 27, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .input-field {
            background: rgba(39, 39, 42, 0.5);
            border: 1px solid #3f3f46;
            color: white;
            transition: all 0.3s;
        }
        .input-field:focus {
            border-color: #8b5cf6;
            background: rgba(39, 39, 42, 0.8);
            outline: none;
            box-shadow: 0 0 0 2px rgba(139, 92, 246, 0.1);
        }
    </style>
</head>
<body class="py-6 px-4">

    <nav class="w-full max-w-lg mx-auto flex items-center justify-between mb-8">
        <a href="menu.html" class="w-10 h-10 rounded-full bg-surface/50 border border-white/5 flex items-center justify-center text-gray-300 hover:text-white transition active:scale-95">
            <i class="fa-solid fa-arrow-left"></i>
        </a>
        <h1 class="font-bold text-xl tracking-tight bg-clip-text text-transparent bg-gradient-to-r from-primary to-secondary">
            QR CREATOR
        </h1>
        <div class="w-10"></div>
    </nav>

    <main class="w-full max-w-lg mx-auto space-y-6">
        
        <div class="glass rounded-3xl p-6 relative overflow-hidden z-10">
            <div class="absolute top-0 right-0 w-32 h-32 bg-primary/10 rounded-full blur-3xl -translate-y-1/2 translate-x-1/2"></div>
            
            <div class="mb-5 text-center">
                <div class="w-16 h-16 bg-surface/50 rounded-2xl mx-auto flex items-center justify-center mb-3 shadow-lg border border-white/5">
                    <i class="fa-solid fa-qrcode text-3xl text-primary"></i>
                </div>
                <h2 class="text-lg font-bold">Buat QR Code</h2>
                <p class="text-xs text-gray-400">Ubah Teks atau Link jadi QR</p>
            </div>

            <div class="space-y-4">
                <div class="relative">
                    <div class="absolute top-3.5 left-0 pl-4 flex items-center pointer-events-none">
                        <i class="fa-solid fa-pen-nib text-gray-500 text-sm"></i>
                    </div>
                    <input type="text" id="qrInput" placeholder="Ketik sesuatu (Link/Teks)..." 
                        class="input-field w-full rounded-xl pl-10 pr-4 py-3.5 text-sm"
                        autocomplete="off">
                </div>

                <button onclick="generateQR()" id="btnGenerate" class="w-full bg-gradient-to-r from-primary to-secondary py-3.5 rounded-xl font-bold text-white shadow-lg shadow-primary/25 hover:shadow-primary/40 transition active:scale-[0.98] flex items-center justify-center gap-2">
                    <i class="fa-solid fa-wand-magic-sparkles"></i>
                    <span>Buat Sekarang</span>
                </button>
            </div>
        </div>

        <div id="resultContainer" class="hidden animate-pop glass rounded-3xl p-6 border border-white/10 flex flex-col items-center justify-center text-center">
            
            <div class="relative mb-6 group">
                <div id="qrLoader" class="w-48 h-48 bg-surface rounded-xl flex items-center justify-center border-2 border-dashed border-gray-600 animate-pulse">
                    <i class="fa-solid fa-spinner fa-spin text-2xl text-gray-500"></i>
                </div>

                <div id="qrFrame" class="hidden p-3 bg-white rounded-xl shadow-2xl">
                    <img id="qrImage" src="" class="w-48 h-48 object-contain" onload="onImageLoad()">
                </div>
                
                <div class="absolute -bottom-3 -right-3 w-8 h-8 bg-green-500 rounded-full flex items-center justify-center text-white text-xs border-2 border-dark shadow-lg hidden" id="checkIcon">
                    <i class="fa-solid fa-check"></i>
                </div>
            </div>

            <p class="text-xs text-gray-400 mb-6 font-medium">Scan QR ini untuk melihat isinya</p>

            <div class="flex gap-2 w-full">
                <button onclick="clearQR()" class="flex-1 bg-surface hover:bg-white/10 border border-white/10 py-3 rounded-xl font-bold text-gray-400 hover:text-red-400 text-sm transition active:scale-95 flex items-center justify-center gap-2">
                    <i class="fa-solid fa-trash"></i> Hapus
                </button>
                <button onclick="downloadQR()" id="btnDownload" class="flex-[2] bg-gradient-to-r from-green-500 to-emerald-600 py-3 rounded-xl font-bold text-white text-sm shadow-lg shadow-green-500/20 active:scale-95 transition flex items-center justify-center gap-2">
                    <i class="fa-solid fa-download"></i> Download
                </button>
            </div>

        </div>

    </main>

    <footer class="mt-auto py-6 text-center">
        <p class="text-[10px] text-gray-600 font-medium tracking-widest uppercase">&copy; 2025 MULTI-ID â€¢ Powered by V-tihx</p>
    </footer>

    <script>
        const els = {
            input: document.getElementById('qrInput'),
            btn: document.getElementById('btnGenerate'),
            resultBox: document.getElementById('resultContainer'),
            loader: document.getElementById('qrLoader'),
            frame: document.getElementById('qrFrame'),
            img: document.getElementById('qrImage'),
            check: document.getElementById('checkIcon')
        };

        function generateQR() {
            const text = els.input.value.trim();
            if (!text) return Swal.fire({ 
                toast: true, position: 'top', icon: 'warning', title: 'Teks Kosong!', 
                background: '#27272a', color: '#fff', showConfirmButton: false, timer: 2000 
            });

            // UI Changes
            els.btn.disabled = true;
            els.btn.classList.add('opacity-70');
            els.resultBox.classList.remove('hidden');
            
            // Reset Preview
            els.loader.classList.remove('hidden');
            els.frame.classList.add('hidden');
            els.check.classList.add('hidden');
            
            // Scroll to result
            setTimeout(() => {
                els.resultBox.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }, 100);

            // API Direct URL (Untuk Image Source)
            // Encode URI Component penting biar karakter spasi/simbol gak error
            const apiUrl = `https://api.delirius.store/canvas/createqr?text=${encodeURIComponent(text)}`;
            
            // Set Image Src (Browser akan loading otomatis)
            els.img.src = apiUrl;
            
            // Note: Fungsi onImageLoad() akan dipanggil otomatis saat gambar selesai di-download browser
        }

        function onImageLoad() {
            els.loader.classList.add('hidden');
            els.frame.classList.remove('hidden');
            els.check.classList.remove('hidden');
            els.btn.disabled = false;
            els.btn.classList.remove('opacity-70');
        }

        async function downloadQR() {
            const imgUrl = els.img.src;
            if (!imgUrl) return;

            const btn = document.getElementById('btnDownload');
            const originalHtml = btn.innerHTML;
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Loading...';
            btn.disabled = true;

            try {
                // Pake Proxy biar bisa download gambar dari beda domain (CORS)
                // Kita pake corsproxy.io karena ini client-side only
                const proxyUrl = `https://corsproxy.io/?${encodeURIComponent(imgUrl)}`;
                
                const response = await fetch(proxyUrl);
                const blob = await response.blob();
                const blobUrl = window.URL.createObjectURL(blob);
                
                const a = document.createElement('a');
                a.href = blobUrl;
                a.download = `MULTI-ID_QR_${Date.now()}.png`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(blobUrl);

                const Toast = Swal.mixin({
                    toast: true, position: 'top', showConfirmButton: false, timer: 2000,
                    background: '#27272a', color: '#fff', iconColor: '#10b981'
                });
                Toast.fire({ icon: 'success', title: 'QR Code Disimpan!' });

            } catch (error) {
                console.error(error);
                // Fallback: Buka di tab baru kalau download gagal
                window.open(imgUrl, '_blank');
            } finally {
                btn.innerHTML = originalHtml;
                btn.disabled = false;
            }
        }

        function clearQR() {
            els.input.value = '';
            els.resultBox.classList.add('hidden');
            els.input.focus();
        }

        // Enter key support
        els.input.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') generateQR();
        });
    </script>
</body>
</html>
