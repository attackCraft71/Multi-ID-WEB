        // --- CUSTOM DROPDOWN LOGIC ---
        function initDropdown() {
            const list = document.getElementById('langList');
            // Render semua bahasa ke dalam list
            LANGUAGES.forEach(lang => {
                const item = document.createElement('div');
                item.className = 'flex items-center gap-2 px-3 py-2 text-sm text-gray-300 hover:bg-white/10 hover:text-white cursor-pointer transition rounded-lg';
                item.onclick = () => selectLanguage(lang.code, lang.name);
                item.innerHTML = `<span class="text-base">${lang.flag}</span> <span>${lang.name}</span>`;
                // Simpan data untuk search
                item.dataset.search = lang.name.toLowerCase();
                list.appendChild(item);
            });
        }

        function toggleDropdown() {
            const menu = document.getElementById('dropdownMenu');
            menu.classList.toggle('hidden');
            if(!menu.classList.contains('hidden')) {
                document.getElementById('langSearch').focus();
            }
        }

        function selectLanguage(code, name) {
            document.getElementById('targetLang').value = code;
            document.getElementById('selectedLangText').innerText = name;
            toggleDropdown();
        }

        function filterLanguages() {
            const query = document.getElementById('langSearch').value.toLowerCase();
            const items = document.getElementById('langList').children;
            
            for (let item of items) {
                if (item.dataset.search.includes(query)) {
                    item.classList.remove('hidden');
                } else {
                    item.classList.add('hidden');
                }
            }
        }

        // Close dropdown when clicking outside
        window.onclick = function(event) {
            if (!event.target.closest('#customDropdown')) {
                document.getElementById('dropdownMenu').classList.add('hidden');
            }
        }

        // Initial render
        initDropdown();

        // --- MAIN APP LOGIC ---
        function updateCharCount(el) {
            document.getElementById('charCount').innerText = el.value.length;
        }

        function clearInput() {
            document.getElementById('inputText').value = '';
            document.getElementById('charCount').innerText = '0';
            document.getElementById('inputText').focus();
        }

        async function processTranslate() {
            const inputText = document.getElementById('inputText').value.trim();
            const targetLang = document.getElementById('targetLang').value;
            const outputText = document.getElementById('outputText');
            const loading = document.getElementById('loadingState');
            const btn = document.getElementById('btnProcess');

            if (!inputText) return Swal.fire({ icon: 'warning', title: 'Kosong', text: 'Ketik teks yang mau diterjemahkan dulu!', background: '#18181b', color: '#fff' });

            btn.disabled = true;
            btn.classList.add('opacity-75');
            outputText.classList.add('hidden');
            loading.classList.remove('hidden');
            
            try {
                const encodedText = encodeURIComponent(inputText);
                const apiUrl = `/api/tools?type=translate&text=${encodedText}&lang=${targetLang}`;
                
                const response = await fetch(apiUrl);
                const json = await response.json();

                if (json.status && json.data) {
                    outputText.value = json.data;
                } else {
                    throw new Error("Gagal menerjemahkan.");
                }

            } catch (error) {
                console.error(error);
                outputText.value = "Error: Layanan sedang sibuk atau koneksi bermasalah.";
                Swal.fire({
                    icon: 'error', title: 'Gagal', text: "Terjadi kesalahan pada server.",
                    background: '#18181b', color: '#fff', confirmButtonColor: '#8b5cf6'
                });
            } finally {
                loading.classList.add('hidden');
                outputText.classList.remove('hidden');
                btn.disabled = false;
                btn.classList.remove('opacity-75');
            }
        }

        function copyResult() {
            const outputText = document.getElementById('outputText');
            if (!outputText.value) return;

            outputText.select();
            outputText.setSelectionRange(0, 99999); 
            navigator.clipboard.writeText(outputText.value).then(() => {
                const Toast = Swal.mixin({
                    toast: true, position: 'top', showConfirmButton: false, timer: 2000,
                    background: '#27272a', color: '#fff', iconColor: '#10b981'
                });
                Toast.fire({ icon: 'success', title: 'Teks disalin!' });
            });
        }
