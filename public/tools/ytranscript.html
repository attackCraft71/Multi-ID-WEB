<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vtihx - YouTube Transcript</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Outfit', 'sans-serif'] },
                    colors: {
                        dark: '#09090b',       
                        card: '#18181b',       
                        surface: '#27272a',    
                        primary: '#8b5cf6',    
                        secondary: '#3b82f6'   
                    },
                    animation: {
                        'pulse-slow': 'pulse 3s infinite',
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #09090b;
            background-image: 
                radial-gradient(circle at 0% 0%, rgba(139, 92, 246, 0.15) 0%, transparent 50%), 
                radial-gradient(circle at 100% 100%, rgba(59, 130, 246, 0.15) 0%, transparent 50%);
            color: #f3f4f6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .glass {
            background: rgba(24, 24, 27, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        /* Scrollbar Halus */
        textarea::-webkit-scrollbar { width: 6px; }
        textarea::-webkit-scrollbar-track { background: transparent; }
        textarea::-webkit-scrollbar-thumb { background-color: #3f3f46; border-radius: 20px; }
    </style>
</head>
<body class="py-6 px-4">

    <nav class="w-full max-w-lg mx-auto flex items-center justify-between mb-8">
        <a href="menu.html" class="w-10 h-10 rounded-full bg-surface/50 border border-white/5 flex items-center justify-center text-gray-300 hover:text-white transition active:scale-95">
    <i class="fa-solid fa-arrow-left"></i>
</a>
        <h1 class="font-bold text-xl tracking-tight bg-clip-text text-transparent bg-gradient-to-r from-primary to-secondary">
            YOUTUBE TRANSCRIPT
        </h1>
        <div class="w-10"></div>
    </nav>

    <main class="w-full max-w-lg mx-auto space-y-6">
        
        <div class="glass rounded-3xl p-6 relative overflow-hidden">
            <div class="absolute top-0 right-0 w-32 h-32 bg-primary/10 rounded-full blur-3xl -translate-y-1/2 translate-x-1/2"></div>
            
            <div class="mb-5 text-center">
                <div class="w-16 h-16 bg-surface/50 rounded-2xl mx-auto flex items-center justify-center mb-3 shadow-lg border border-white/5">
                    <i class="fa-brands fa-youtube text-3xl text-red-500"></i>
                </div>
                <h2 class="text-lg font-bold"></h2>
                <p class="text-xs text-gray-400">Yt transcript adalah untuk alat converter suara yang ada di video youtube ke full text</p>
            </div>

            <div class="space-y-4">
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <i class="fa-solid fa-link text-gray-500 text-sm"></i>
                    </div>
                    <input type="url" id="urlInput" placeholder="Tempel link YouTube...)" 
                        class="w-full bg-surface border border-white/10 text-white text-sm rounded-xl pl-10 pr-4 py-3.5 outline-none focus:border-primary/50 transition placeholder-gray-600">
                </div>

                <button onclick="getTranscript()" id="btnProcess" class="w-full bg-gradient-to-r from-primary to-secondary py-3.5 rounded-xl font-bold text-white shadow-lg shadow-primary/25 hover:shadow-primary/40 transition active:scale-[0.98] flex items-center justify-center gap-2">
                    <i class="fa-solid fa-file-lines"></i>
                    <span>Dapatkan Transkrip</span>
                </button>
            </div>
        </div>

        <div id="resultContainer" class="hidden animate-fade-in glass rounded-3xl p-4 relative border border-white/10">
            
            <div class="flex items-start gap-4 mb-4 border-b border-white/10 pb-4">
                <img id="vidThumb" src="" class="w-20 h-20 object-cover rounded-xl shadow-md bg-dark">
                <div class="flex-1 min-w-0">
                    <h3 id="vidTitle" class="text-sm font-bold text-white leading-tight mb-1 line-clamp-2">Judul Video</h3>
                    <p class="text-[10px] text-gray-400 uppercase tracking-wider mb-2">Author: <span id="vidAuthor" class="text-primary font-bold">Channel</span></p>
                </div>
            </div>

            <div class="relative">
                <div class="flex justify-between items-center mb-2">
                    <span class="text-xs text-gray-400 font-bold uppercase tracking-wider">Isi Transkrip</span>
                    <div class="flex gap-2">
                        <button onclick="copyText()" class="px-3 py-1.5 rounded-lg bg-surface hover:bg-white/10 text-[10px] text-white flex items-center gap-1 transition border border-white/5">
                            <i class="fa-regular fa-copy"></i> Salin
                        </button>
                        <button onclick="downloadText()" class="px-3 py-1.5 rounded-lg bg-green-500/20 hover:bg-green-500/30 text-[10px] text-green-400 flex items-center gap-1 transition border border-green-500/20">
                            <i class="fa-solid fa-download"></i> .TXT
                        </button>
                    </div>
                </div>
                
                <textarea id="transcriptText" readonly 
                    class="w-full bg-surface/50 text-gray-200 text-sm p-4 rounded-xl outline-none resize-none border border-white/5 h-[60vh] leading-relaxed font-mono"
                    placeholder="Teks akan muncul di sini..."></textarea>
            </div>

        </div>

    </main>

    <footer class="mt-auto py-6 text-center">
        <p class="text-[10px] text-gray-600 font-medium tracking-widest uppercase">&copy; 2025 MULTI-ID â€¢ Powered by V-tihx</p>
    </footer>

    <script>
        // Gunakan Proxy untuk menghindari CORS Error pada HTML Client-side
        const PROXY = 'https://corsproxy.io/?';

        async function getTranscript() {
            const input = document.getElementById('urlInput');
            let url = input.value.trim();
            const btn = document.getElementById('btnProcess');
            const resultBox = document.getElementById('resultContainer');
            
            if (!url) return Swal.fire({ icon: 'warning', title: 'URL Kosong', text: 'Tempel link video YouTube dulu!', background: '#18181b', color: '#fff' });

            // UI Loading
            btn.disabled = true;
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Memuat Teks...';
            resultBox.classList.add('hidden');

            try {
                // Encode URL untuk dikirim ke API
                const encodedUrl = encodeURIComponent(url);
                // Gabungkan Proxy + API Target
                // Arahkan ke Backend Vercel (type=ytranscript)
const apiUrl = `/api/tools?type=ytranscript&url=${encodedUrl}`;

                const response = await fetch(apiUrl);
                const json = await response.json();

                if (json.statusCode === 200 && json.data) {
                    showResult(json.data);
                } else {
                    throw new Error("Transkrip tidak ditemukan atau video tidak memiliki CC.");
                }

            } catch (error) {
                console.error(error);
                Swal.fire({
                    icon: 'error', title: 'Gagal', text: error.message || "Pastikan link benar dan video memiliki subtitle/CC.",
                    background: '#18181b', color: '#fff', confirmButtonColor: '#8b5cf6'
                });
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<i class="fa-solid fa-file-lines"></i> <span>Dapatkan Transkrip</span>';
            }
        }

        function showResult(data) {
            document.getElementById('vidTitle').innerText = data.title || 'Tanpa Judul';
            document.getElementById('vidAuthor').innerText = data.author || 'Unknown';
            document.getElementById('vidThumb').src = data.thumbnail || '';
            document.getElementById('transcriptText').value = data.transcript || 'Teks kosong.';

            const resultBox = document.getElementById('resultContainer');
            resultBox.classList.remove('hidden');
            
            // Scroll ke hasil
            setTimeout(() => {
                resultBox.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }, 100);

            const Toast = Swal.mixin({
                toast: true, position: 'top', showConfirmButton: false, timer: 3000,
                background: '#27272a', color: '#fff', iconColor: '#10b981'
            });
            Toast.fire({ icon: 'success', title: 'Transkrip berhasil diambil!' });
        }

        function copyText() {
            const text = document.getElementById("transcriptText");
            text.select();
            text.setSelectionRange(0, 99999);
            navigator.clipboard.writeText(text.value).then(() => {
                const Toast = Swal.mixin({
                    toast: true, position: 'top', showConfirmButton: false, timer: 2000,
                    background: '#27272a', color: '#fff', iconColor: '#10b981'
                });
                Toast.fire({ icon: 'success', title: 'Disalin ke clipboard!' });
            });
        }

        function downloadText() {
            const text = document.getElementById("transcriptText").value;
            if (!text) return;

            // Format Waktu: YYYY-MM-DD_HH-MM-SS
            const now = new Date();
            const timestamp = now.toISOString().replace(/[:.]/g, '-').split('T').join('_').split('Z')[0];
            
            // Nama File Sesuai Request
            const fileName = `MULTI-ID_YTtranskrip_${timestamp}.txt`;

            // Membuat Blob dan Link Download
            const element = document.createElement('a');
            element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(text));
            element.setAttribute('download', fileName);

            element.style.display = 'none';
            document.body.appendChild(element);
            element.click();
            document.body.removeChild(element);

            const Toast = Swal.mixin({
                toast: true, position: 'top', showConfirmButton: false, timer: 2000,
                background: '#27272a', color: '#fff', iconColor: '#10b981'
            });
            Toast.fire({ icon: 'success', title: 'File didownload!' });
        }
    </script>
</body>
</html>
