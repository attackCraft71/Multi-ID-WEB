<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vtihx - YouTube Summarizer</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Outfit', 'sans-serif'] },
                    colors: {
                        dark: '#09090b',       
                        card: '#18181b',       
                        surface: '#27272a',    
                        primary: '#8b5cf6',    
                        secondary: '#3b82f6'   
                    },
                    animation: {
                        'pulse-slow': 'pulse 3s infinite',
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #09090b;
            background-image: 
                radial-gradient(circle at 0% 0%, rgba(139, 92, 246, 0.15) 0%, transparent 50%), 
                radial-gradient(circle at 100% 100%, rgba(59, 130, 246, 0.15) 0%, transparent 50%);
            color: #f3f4f6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .glass {
            background: rgba(24, 24, 27, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        /* Custom Scrollbar */
        textarea::-webkit-scrollbar, .custom-scroll::-webkit-scrollbar { width: 6px; }
        textarea::-webkit-scrollbar-track, .custom-scroll::-webkit-scrollbar-track { background: transparent; }
        textarea::-webkit-scrollbar-thumb, .custom-scroll::-webkit-scrollbar-thumb { background-color: #3f3f46; border-radius: 20px; }
    </style>
</head>
<body class="py-6 px-4">

    <nav class="w-full max-w-lg mx-auto flex items-center justify-between mb-8">
        <a href="menu.html" class="w-10 h-10 rounded-full bg-surface/50 border border-white/5 flex items-center justify-center text-gray-300 hover:text-white transition active:scale-95">
    <i class="fa-solid fa-arrow-left"></i>
</a>
        <h1 class="font-bold text-xl tracking-tight bg-clip-text text-transparent bg-gradient-to-r from-primary to-secondary">
            YT SUMMARIZER
        </h1>
        <div class="w-10"></div>
    </nav>

    <main class="w-full max-w-lg mx-auto space-y-6">
        
        <div class="glass rounded-3xl p-6 relative overflow-hidden">
            <div class="absolute top-0 right-0 w-32 h-32 bg-primary/10 rounded-full blur-3xl -translate-y-1/2 translate-x-1/2"></div>
            
            <div class="space-y-4">
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <i class="fa-solid fa-link text-gray-500 text-sm"></i>
                    </div>
                    <input type="url" id="urlInput" placeholder="Tempel link YouTube di sini..." 
                        class="w-full bg-surface border border-white/10 text-white text-sm rounded-xl pl-10 pr-4 py-3.5 outline-none focus:border-primary/50 transition placeholder-gray-600">
                </div>

                <div class="relative z-50" id="customDropdown">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <i class="fa-solid fa-language text-gray-500 text-sm"></i>
                    </div>
                    
                    <button onclick="toggleDropdown()" class="w-full bg-surface border border-white/10 text-white text-sm rounded-xl pl-10 pr-4 py-3.5 outline-none focus:border-primary/50 text-left flex items-center justify-between">
                        <span id="selectedLangText">Indonesia</span>
                        <i class="fa-solid fa-chevron-down text-gray-500 text-xs"></i>
                    </button>

                    <input type="hidden" id="langSelect" value="id">

                    <div id="dropdownMenu" class="hidden absolute top-full left-0 w-full mt-2 bg-surface border border-white/10 rounded-xl shadow-xl overflow-hidden animate-fade-in max-h-60 flex flex-col">
                        <div class="p-2 border-b border-white/5 sticky top-0 bg-surface z-10">
                            <input type="text" id="langSearch" placeholder="Cari bahasa..." 
                                class="w-full bg-dark text-white text-xs p-2 rounded-lg outline-none border border-white/10 focus:border-primary/50"
                                oninput="filterLanguages()">
                        </div>
                        <div id="langList" class="overflow-y-auto custom-scroll p-1 flex-1">
                            </div>
                    </div>
                </div>

                <button onclick="getSummary()" id="btnProcess" class="w-full bg-gradient-to-r from-primary to-secondary py-3.5 rounded-xl font-bold text-white shadow-lg shadow-primary/25 hover:shadow-primary/40 transition active:scale-[0.98] flex items-center justify-center gap-2">
                    <i class="fa-solid fa-wand-magic-sparkles"></i>
                    <span>Buat Ringkasan</span>
                </button>
            </div>
        </div>

        <div id="resultContainer" class="hidden animate-fade-in glass rounded-3xl p-4 relative border border-white/10">
            
            <div class="flex items-start gap-4 mb-4 border-b border-white/10 pb-4">
                <img id="vidThumb" src="" class="w-20 h-20 object-cover rounded-xl shadow-md bg-dark">
                <div class="flex-1 min-w-0 flex flex-col justify-center h-20">
                    <h3 class="text-sm font-bold text-white leading-tight mb-1">YouTube Summary</h3>
                    <p class="text-[10px] text-green-400 uppercase tracking-wider mb-2 flex items-center gap-1">
                        <i class="fa-solid fa-check-circle"></i> Selesai
                    </p>
                </div>
            </div>

            <div class="relative">
                <div class="flex justify-between items-center mb-2">
                    <span class="text-xs text-gray-400 font-bold uppercase tracking-wider">Isi Ringkasan</span>
                    <div class="flex gap-2">
                        <button onclick="copyText()" class="px-3 py-1.5 rounded-lg bg-surface hover:bg-white/10 text-[10px] text-white flex items-center gap-1 transition border border-white/5">
                            <i class="fa-regular fa-copy"></i> Salin
                        </button>
                        <button onclick="downloadText()" class="px-3 py-1.5 rounded-lg bg-green-500/20 hover:bg-green-500/30 text-[10px] text-green-400 flex items-center gap-1 transition border border-green-500/20">
                            <i class="fa-solid fa-download"></i> .TXT
                        </button>
                    </div>
                </div>
                
                <textarea id="summaryText" readonly 
                    class="w-full bg-surface/50 text-gray-200 text-sm p-4 rounded-xl outline-none resize-none border border-white/5 h-[60vh] leading-relaxed font-mono"
                    placeholder="Ringkasan akan muncul di sini..."></textarea>
            </div>

        </div>

    </main>

    <footer class="mt-auto py-6 text-center">
        <p class="text-[10px] text-gray-600 font-medium tracking-widest uppercase">&copy; 2025 MULTI-ID â€¢ Powered by V-tihx</p>
    </footer>

    <script>
        const PROXY = 'https://corsproxy.io/?';

        // --- 1. SEARCHABLE DROPDOWN LOGIC ---
        const LANGUAGES = [
            { code: 'id', name: 'Indonesia' },
            { code: 'en', name: 'English' },
            { code: 'ms', name: 'Malay' },
            { code: 'ja', name: 'Japanese' },
            { code: 'ko', name: 'Korean' },
            { code: 'ar', name: 'Arabic' },
            { code: 'fr', name: 'French' },
            { code: 'de', name: 'German' },
            { code: 'es', name: 'Spanish' },
            { code: 'ru', name: 'Russian' },
            { code: 'zh', name: 'Chinese' },
            { code: 'hi', name: 'Hindi' },
            { code: 'th', name: 'Thai' },
            { code: 'vi', name: 'Vietnamese' },
            { code: 'it', name: 'Italian' },
            { code: 'pt', name: 'Portuguese' },
            { code: 'tr', name: 'Turkish' }
        ];

        function initDropdown() {
            const list = document.getElementById('langList');
            LANGUAGES.forEach(lang => {
                const item = document.createElement('div');
                item.className = 'px-3 py-2 text-sm text-gray-300 hover:bg-white/10 hover:text-white cursor-pointer transition rounded-lg flex items-center gap-2';
                item.innerHTML = `<span class="w-2 h-2 rounded-full bg-primary"></span> ${lang.name}`;
                item.dataset.search = lang.name.toLowerCase();
                item.onclick = () => selectLanguage(lang.code, lang.name);
                list.appendChild(item);
            });
        }

        function toggleDropdown() {
            const menu = document.getElementById('dropdownMenu');
            menu.classList.toggle('hidden');
            if(!menu.classList.contains('hidden')) document.getElementById('langSearch').focus();
        }

        function selectLanguage(code, name) {
            document.getElementById('langSelect').value = code;
            document.getElementById('selectedLangText').innerText = name;
            toggleDropdown();
        }

        function filterLanguages() {
            const query = document.getElementById('langSearch').value.toLowerCase();
            const items = document.getElementById('langList').children;
            for (let item of items) {
                if (item.dataset.search.includes(query)) item.classList.remove('hidden');
                else item.classList.add('hidden');
            }
        }

        // Close dropdown when clicking outside
        window.onclick = function(event) {
            if (!event.target.closest('#customDropdown')) {
                document.getElementById('dropdownMenu').classList.add('hidden');
            }
        }

        initDropdown();

        // --- 2. MAIN LOGIC (SUMMARIZER) ---

        async function getSummary() {
            const input = document.getElementById('urlInput');
            let url = input.value.trim();
            const lang = document.getElementById('langSelect').value;
            const btn = document.getElementById('btnProcess');
            const resultBox = document.getElementById('resultContainer');
            
            if (!url) return Swal.fire({ icon: 'warning', title: 'URL Kosong', text: 'Tempel link YouTube...', background: '#18181b', color: '#fff' });

            btn.disabled = true;
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Sedang Meringkas AI...';
            resultBox.classList.add('hidden');

            try {
                const encodedUrl = encodeURIComponent(url);
                // Vercel (type=ytsummary)
const apiUrl = `/api/tools?type=ytsummary&url=${encodedUrl}&lang=${lang}`;

                const response = await fetch(apiUrl);
                const json = await response.json();

                if (json.statusCode === 200 && json.data) {
                    showResult(json.data);
                } else {
                    throw new Error("Gagal membuat ringkasan. Pastikan video memiliki subtitle.");
                }

            } catch (error) {
                console.error(error);
                Swal.fire({
                    icon: 'error', title: 'Gagal', text: error.message || "Terjadi kesalahan server.",
                    background: '#18181b', color: '#fff', confirmButtonColor: '#8b5cf6'
                });
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<i class="fa-solid fa-wand-magic-sparkles"></i> <span>Buat Ringkasan</span>';
            }
        }

        function showResult(data) {
            document.getElementById('vidThumb').src = data.video_thumbnail_url || 'https://via.placeholder.com/150';
            document.getElementById('summaryText').value = data.content || 'Ringkasan kosong.';

            const resultBox = document.getElementById('resultContainer');
            resultBox.classList.remove('hidden');
            
            setTimeout(() => {
                resultBox.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }, 100);

            const Toast = Swal.mixin({
                toast: true, position: 'top', showConfirmButton: false, timer: 3000,
                background: '#27272a', color: '#fff', iconColor: '#10b981'
            });
            Toast.fire({ icon: 'success', title: 'Ringkasan Selesai!' });
        }

        function copyText() {
            const text = document.getElementById("summaryText");
            text.select();
            text.setSelectionRange(0, 99999);
            navigator.clipboard.writeText(text.value).then(() => {
                const Toast = Swal.mixin({
                    toast: true, position: 'top', showConfirmButton: false, timer: 2000,
                    background: '#27272a', color: '#fff', iconColor: '#10b981'
                });
                Toast.fire({ icon: 'success', title: 'Disalin!' });
            });
        }

        function downloadText() {
            const text = document.getElementById("summaryText").value;
            if (!text) return;

            const now = new Date();
            const timestamp = now.toISOString().replace(/[:.]/g, '-').split('T').join('_').split('Z')[0];
            const fileName = `MULTI-ID_YTSummary_${timestamp}.txt`;

            const element = document.createElement('a');
            element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(text));
            element.setAttribute('download', fileName);

            element.style.display = 'none';
            document.body.appendChild(element);
            element.click();
            document.body.removeChild(element);

            const Toast = Swal.mixin({
                toast: true, position: 'top', showConfirmButton: false, timer: 2000,
                background: '#27272a', color: '#fff', iconColor: '#10b981'
            });
            Toast.fire({ icon: 'success', title: 'File didownload!' });
        }
    </script>
</body>
</html>
